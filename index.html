<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Production House</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">CineCraft</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="fullpage-section hero">
      <div class="hero-content">
        <h1>Bringing Stories to Life</h1>
        <p>Your Vision, Our Expertise</p>
        <a href="portfolio.html" class="btn">Explore Portfolio</a>
      </div>
      <div class="hero-scroll">
        <span>Scroll Down</span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </section>

    <section class="fullpage-section portfolio-preview">
      <h2>Our Work</h2>
      <div class="gallery">
        <div class="gallery-item">
          <img src="https://picsum.photos/600/400?random=1" alt="Project 1">
          <div class="overlay">
            <p>Project 1</p>
          </div>
        </div>
        <!-- Add more gallery items -->
      </div>
    </section>

    <section class="fullpage-section products-preview">
      <h2>Our Tools</h2>
      <div class="product-grid">
        <div class="product-card">
          <div class="product-image">
            <img src="https://picsum.photos/300/300?random=10" alt="Camera">
          </div>
          <h3>4K Camera</h3>
          <p>High-quality 4K resolution for cinematic shots.</p>
        </div>
        <!-- Add more product cards -->
      </div>
    </section>
  </main>

  <footer>
    <div class="social-links">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&copy; 2023 CineCraft. All rights reserved.</p>
    <a href="#contact" class="btn">Contact Me</a>
  </footer>

  <script src="script.js"></script>
